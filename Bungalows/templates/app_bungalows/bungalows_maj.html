{% extends 'general.html' %}
{% block content %}
<div hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="text-light">
        Que met-on à jour?
    </div>
    <button class="btn btn-primary" hx-confirm="Enregistrer l'état du bungalow?"
            hx-get="{% url 'app_bungalows:BungalowsMajSetItems'%}" 
            hx-target="#update_info" hx-swap="innerHTML">Enregistrer état bungalow</button>

    <button class="btn btn-primary"
            hx-get="{% url 'app_bungalows:BungalowsCopySetItems'%}" 
            hx-target="#update_info" hx-swap="innerHTML">Copier Set d'un autre Bungalow</button>
            
    <div id="update_info">
    </div>
</div>
    





{% endblock %}
